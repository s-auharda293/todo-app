<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
      <div class="heading">
        <h1>
        TODO
        </h1>
        <h1 class="heading-decoration">APP</h1>
      </h1>
    </nav>
    <div class="container">
      <section class="completed-section">
        <span class="info">
          <h2>Todo Done</h2>
          <p>keep it up</p>
        </span>
        <div class="completed-numbers hide"><p class="complete">0/3</p></div>
      </section>
      <section class="input-section">
        <div class="input-task">
          <form>
            <input type="text" class="write-task" placeholder="Add task">
            <button class="add-button" type="submit"><ion-icon class='add-button-icon' name="add-outline"></ion-icon></button>
          </form>
        </div>
      </section>
      <section class="task-container">
        <div class="task">
          <div class="task-left">
            <div class="name"><input type="checkbox" name="complete" class='tick-complete' id="complete" ><p>Task1</p></div>
          </div>
          <div class="task-right">
            <div class="edit-logo"><ion-icon class='task-icon edit-icon' name="create-outline"></ion-icon></div>
            <div class="delete-logo"><ion-icon class='task-icon trash-icon' name="trash-outline"></ion-icon></div>
          </div>
        </div>
       
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
