  <body>
    <nav>

      <div class="heading">
        <h1>

        <h1 class="heading-decoration">APP</h1>

      <section class="completed-section">

        <div class="completed-numbers hide"><p class="complete">0/3</p></div>

            <button class="add-button" type="submit"><ion-icon class='add-button-icon' name="add-outline"></ion-icon></button>
          </form>
        </div>
      </section>
      <section class="task-container">

          </div>
          <div class="task-right">
            <div class="edit-logo"><ion-icon class='task-icon edit-icon' name="create-outline"></ion-icon></div>
            <div class="delete-logo"><ion-icon class='task-icon trash-icon' name="trash-outline"></ion-icon></div>
          </div>
        </div> -->

    <div class="modelll">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...

      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
